<!DOCTYPE html>
<<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clinica spring paciente ver</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Navigation-with-Search.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
        <div class="container"><a class="navbar-brand" href="#">Clinica Spring</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown"><a class="dropdown-toggle nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#">Pacientes</a>
                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">Ingresar paciente</a><a class="dropdown-item" role="presentation" href="#">Ver información paciente</a><a class="dropdown-item" role="presentation" href="#">Recetas del paciente</a></div>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="dropdown"><a class="dropdown-toggle nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#">Médicos</a>
                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">Recetas emitidas</a><a class="dropdown-item" role="presentation" href="#">Buscar receta</a><a class="dropdown-item" role="presentation" href="#"></a></div>
                    </li>
                </ul>
                <form class="form-inline mr-auto" target="_self"></form><a class="btn btn-light action-button" role="button" href="#">Iniciar sesión</a></div>
        </div>
    </nav>
    <div class="row"></div>
    <div class="row">
        <div class="col">
            <h1>Pacientes registrados</h1>
            <h1></h1>
            <h1></h1>
        </div>
    </div><table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                
                <th>Id</th>
                <th>Apellido</th>
                <th>Dirección</th>
                <th>Receta</th>
                <th></th>
            </tr>
        </thead>
        <tbody>           
            <tr th:each=" paciente : ${listaPaciente}">    
           <td th:text="${paciente.getId()}"></td>
           <td th:text="${paciente.getNombre()}"></td>
           <td th:text="${paciente.getApellido()}"></td>
           <td th:text="${paciente.getDireccion()}"></td>
           <td><a href="">Ver receta</a></td>
            </tr>
        </tbody>
    </table>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
